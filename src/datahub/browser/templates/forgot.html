{% extends "login-layout.html" %}
{% block links %}
<a class="button" href="/login?redirect_url=/">Login</a>
{% endblock %}
{% block content %}
<script type="text/javascript">
</script>
<form method="POST" action="/forgot">
	{% csrf_token %}
	<input type="hidden" name="redirect_url" value="{{redirect_url}}" />
	<h3>DataHub Reset Password</h3>
	<hr />
	<div id="error">
		{% for error in errors %}<span class="error">{{error}}</span><br />
        {% endfor %}
        <br />
    </div>
	<label for="user_email">Username or Email</label><br />
	<input type="text" name="user_email" id="user_email" placeholder="Username or email"/> <br />
	<input type="submit" class="button" value="Send Reset Link" />
</form>
{% endblock %}
