{% extends "layout.html" %}
{% block content %}
<div id="content">
  <a class="blue bold" href=/browse/{{repo_base}}>{{repo_base}}</a> /
  <hr class="light"/>
  <br />
  <br />
  <div>
  <a class="btn btn-primary" role="button" href="/newrepo/{{repo_base}}">Create New Repository</a>
  </div>
  <br />
  <table id="repos" class="table">
    <thead>
    <tr>
      <th>Your Repositories</th>
      <th>Owner</th>
    </tr>
    </thead>
    <tbody>
      {% for repo in repos %}
        <tr>
        <td><a class="blue link" href=/browse/{{repo.owner}}/{{repo.name}}>{{repo.name}}</a></td>
        <td>{{repo.owner}}</td>
        </tr>
      {% endfor %}    
    </tbody>
  </table>
  <br />
  <br />
