{% extends "layout.html" %}
{% block content %}
<div id="content">
  <h3 class="inline-block">
    <a class="link" href=/browse/{{repo_base}}>{{repo_base}}</a>
    <a class="link" href=/browse/{{repo_base}}>/</a>
  </h3>
  
  <div class="pull-right">
    <a class="btn btn-primary" role="button" href="/newrepo/{{repo_base}}">Create New Repository</a>
  </div>
  <hr />
  <br />
  <div class="panel panel-default">
  <div class="panel-heading"><h4>Repositories</h4></div>
    <div class="table-responsive">
      <table id="repos" class="table">
        <tbody>
          {% if repos|length > 0 %}
            {% for repo in repos %}
              <tr>
              <td><a class="blue link" href=/browse/{{repo.owner}}/{{repo.name}}>{{repo.name}}</a></td>
              <td class="text-right"></td>
              </tr>
            {% endfor %}
          {% else %}
            <tr class="warning"><td>No repository in <strong>{{repo_base}}</strong></td></tr>
          {% endif %} 
        </tbody>
      </table>
    </div>
  </div>

</div>
{% endblock %}
