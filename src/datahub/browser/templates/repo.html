{% block content %}


<script type="text/javascript">

	function load_table (table) {
		window.location.href = "/{{username}}/{{repo}}/" + table;
	}

	$(document).ready(function(){
		var tables = $('#tables').dataTable({
			"sDom": '<"top"f<"clear">>rt<"bottom"ilp<"clear">>',

			"sWidth": "100%"			
		});
	});
</script>


<div id="content">
	<a class="blue bold" href=/{{username}}>{{username}}</a> . <a class = "blue bold" href=/{{username}}/{{repo}}>{{repo}}</a>
	<br />
	<br />
	<table id="tables">
		<thead>
		<tr>

		</tr>

		<tbody>
		{% for table in tables %}
