{% extends "table-browse-template.html" %}

{% block panel-title %}
  <span class="lead">
    {{table}} &nbsp;
    <a class="btn btn-default btn-sm" href="/browse/{{repo_base}}/{{repo}}/tables" title="Back to All Tables"><span class="glyphicon glyphicon-arrow-left"></span></a>
  </span>
{% endblock %}

{% block tabs %}
<ul class="nav nav-tabs" role="tablist">
  <li class="active"><a href="/browse/{{repo_base}}/{{repo}}/tables" role="tab">Tables</a></li>
  <li><a href="/browse/{{repo_base}}/{{repo}}/files" role="tab">Files</a></li>
  <li><a href="/browse/{{repo_base}}/{{repo}}/cards" role="tab">Cards</a></li>
  <li><a href="/browse/{{repo_base}}/{{repo}}/dashboards" role="tab">Dashboards</a></li>
</ul>

  <span class="lead">
    {% if versions %}
      Versions
      <select class="form-control" style="width:100px;display:inline;">
      {% for ver in versions %}
        <option> {{ver}} </option>
      {% endfor %}
      </select>
      <input type="button" value="Switch Version" class="btn btn-primary btn-xsm">
    {% endif %}
     <form role="form" method="GET" action="/browse/{{repo_base}}/{{repo}}/create_version/{{table}}">
     {% if versions %}
        <input type="hidden" name="current_version" id="current_version" value="{{current_version}}"/>
     {% else %}
        <input type="hidden" name="current_version" id="current_version" value=""/>
     {% endif %}

      <button class="btn btn-primary btn-xsm" type="submit">Create New Version</button>

     </form>
  </span>
{% endblock %}
