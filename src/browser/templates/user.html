{% extends "layout.html" %}
{% block content %}
<div id="content">
  <a class="btn btn-default" role="button" href=/browse/{{repo_base}}>{{repo_base}}</a> .

  <a class="btn btn-primary pull-right" role="button" href="/newrepo/{{repo_base}}">Create New Repository</a>
  <hr />
  <h3>Repositories</h3>
  <div class="table-responsive">
  <table id="repos" class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Repo Name</th>
      <th>Owner</th>
    </tr>
    </thead>
    <tbody>
      {% for repo in repos %}
        <tr>
        <td><a class="blue link" href=/browse/{{repo.owner}}/{{repo.name}}>{{repo.name}}</a></td>
        <td>{{repo.owner}}</td>
        </tr>
      {% endfor %}    
    </tbody>
  </table>
  </div>
