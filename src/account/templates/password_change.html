{% extends "minimal-layout.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<form class="col-xs-12 col-sm-6 col-sm-offset-3" role="form" method="POST" action="{% url 'password_change' %}">
  {% csrf_token %}
  <h3>Change Password</h3>
  <br />
  {{ form|crispy }}
  <button class="btn btn-lg btn-primary btn-block" id="id_reset_action" type="submit">Change Password</button>
</form>
</div>
{% endblock %}
