<meta name="Description" content="DataHub is a (GitHub like) hosted platform for organizing, managing, sharing, collaborating, and making sense of data. It provides an efficient platform and easy to use tools/interfaces for publishing of your own data (hosting, sharing, collaboration), using otherâ€™s data (querying, linking), and making sense of data (analysis, visualization)" />
