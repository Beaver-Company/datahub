{% extends "layout.html" %}
{% block content %}

<script type="text/javascript">
  $(document).ready(function(){
    var tables = $('#tables').dataTable({
      "sDom": '<"top"f<"clear">>rt<"bottom"ilp<"clear">>',
      "bPaginate": false,
      "bFilter": true,
      "bInfo": false,
      "bJQueryUI": true,
      "sWidth": "100%",
      "aoColumns": [                 
        {"bSortable": true},
        {"bSortable": false, "sWidth": "10em"},
      ]       
    });

    var files = $('#files').dataTable({
      "sDom": '<"top"f<"clear">>rt<"bottom"ilp<"clear">>',
      "bPaginate": false,
      "bFilter": true,
      "bInfo": false,
      "bJQueryUI": true,
      "sWidth": "100%",
      "aoColumns": [                 
        {"bSortable": true},
        {"bSortable": false, "sWidth": "10em"},
      ]      
    });

    $('.dataTables_filter input').attr("placeholder", "filter by keyword tokens");
  });
</script>


<div id="content">
  <a class="blue bold" href=/browse/{{repo_base}}>{{repo_base}}</a> / <a class = "blue bold" href=/browse/{{repo_base}}/{{repo}}>{{repo}}</a> /
  <hr class="light" />
  <br />
  <br />
  <div>
  <a class="button inactive" href="/console">Create Table with SQL</a> &nbsp; &nbsp; <a class="button inactive" href="/files/{{repo_base}}/{{repo}}">Upload Files</a> &nbsp; &nbsp; <a class="button inactive" href="/data-refiner">Launch Data Refiner</a>
  <!--
  <a class="button inactive" href="/settings/{{repo_base}}/{{repo}}">Manage Settings</a>
  -->
  </div>
  <br />
  <table id="tables">
    <thead>
    <tr>
      <th>Tables</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    {% for table in tables %}
    <tr>
      <td><a class="blue link" href="/browse/{{repo_base}}/{{repo}}/{{table}}">{{table}}</a></td>
      <td><a class="table-icon" href="/browse/{{repo_base}}/{{repo}}/{{table}}" title="View Table"></a> &nbsp; <a class="csv-icon" href="/export/{{repo_base}}/{{repo}}/{{table}}" title="Export to CSV"></a> &nbsp; <a class="delete-icon" href="/delete-table/{{repo_base}}/{{repo}}/{{table}}" title="Delete"></a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
  <br />
  <br />
  <table id="files">
    <thead>
    <tr>
      <th>Files</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    {% for file in files %}
    <tr>
      <td><a class="blue link" href="/download/{{repo_base}}/{{repo}}?file={{file}}">{{file}}</a></td>
      <td><a class="database-table-icon" href="/import/{{repo_base}}/{{repo}}?file={{file}}" title="Import to DataHub as Table"></a> &nbsp; <a class="download-icon" href="/download/{{repo_base}}/{{repo}}?file={{file}}" title="Download"></a> &nbsp; <a class="delete-icon" href="/delete/{{repo_base}}/{{repo}}?file={{file}}" title="Delete"></a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
