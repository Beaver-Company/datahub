engines:
  pep8:
    enabled: true
  radon:
    enabled: true
    config:
      threshold: 'C'
      python_version: 2
  fixme:
    enabled: true
    checks:
      bug:
        enabled: false
ratings:
  paths:
  - "**.py"
exclude_paths:
- ".codeclimate.yml"
- "conf.py"
- "data/**/*"
- "**/gen_*/**/*"
- "src/browser/static/docs/**/*"
- "src/browser/static/lib/**/*"
- "**/bootstrap.css"
- "**/bootstrap.css.map"
- "**/bootstrap-*.css.map"
- "**/bootstrap.js"
- "**/bootstrap-*.js"
- "**/jquery.js"
- "**/jquery-ui.js"
- "**/d3.js"
- "**/handlebars.js"
