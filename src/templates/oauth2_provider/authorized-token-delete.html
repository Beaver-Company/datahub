{% extends "minimal-layout.html" %}

{% load i18n %}
{% load string_utils %}

{% block content %}
<div class="container">
    <form class="col-xs-12 col-sm-6 col-sm-offset-3" action="" role="form" method="POST">
        <h3>Revoke Access Token</h3>
        <br />
        {% csrf_token %}
        <p>{% trans "Are you sure you want to revoke this token?" %}</p>
        <input class="btn btn-lg btn-danger" type="submit" value="{% trans "Revoke" %}" />
    </form>
</div>
{% endblock %}
