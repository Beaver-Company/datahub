{% extends "login-layout.html" %}
{% block links %}
<a class="button" href="/register?redirect_url={{redirect_url}}">Sign Up</a>
{% endblock %}
{% block content %}
<script type="text/javascript">
</script>
<form method="POST" action="/login">
	{% csrf_token %}
	<input type="hidden" name="redirect_url" value="{{redirect_url}}" />
	<h3>DataHub Login</h3>
	<hr />
	<div id="error">
		{% for error in errors %}<span class="error">{{error}}</span><br />
        {% endfor %}
        <br />
    </div>
	<label for="login_id">Username or Email</label><br />
	<input type="text" name="login_id" id="login_id" placeholder="Username or email"/><br /><br />
	<label for="password">Password</label><br />
	<input type="password" name="login_password" id="login_password" placeholder="Your password"/><br /><br />
	<input class="button" type="submit" value="Log In"/>
  <a class="button" href="/forgot">Forgot Password</a>
</form>
{% endblock %}
