{% extends "minimal-layout.html" %}

{% block headlink-right %}
<a href="{% url 'login' %}" title="Sign In" id="id_sign_in" class="btn navbar-btn btn-primary">Sign In</a>
<a href="{% url 'register' %}" title="Sign Up" id="id_sign_up" class="btn navbar-btn btn-success">Sign Up</a>
{% endblock %}
{% block content %}
<div class="container">
<form class="form-signin" method="POST" action="{% url 'password_reset' %}">
  {% csrf_token %}
  <input type="hidden" class="form-control" name="redirect_url" value="{{redirect_url}}" />
  <h3>Reset Password</h3>
  <br />
  <p>Reset link sent. Please check your email to continue.</p>
</form>
</div>
{% endblock %}
