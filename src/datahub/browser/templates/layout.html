<link rel="stylesheet" type="text/css" href="/static/css/datahub.css" />

<script type="text/javascript" src="/static/lib/jquery/jquery.min.js"></script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<div id="dropdown-nav" class="dropdown-menu has-tip">
	    <ul>
	        <li><a href="/">Home</a></li>
			<li><a href="/console">Console</a></li>
	        <li class="divider"></li>
	        <li><a href="/logout">Log out</a></li>
	    </ul>
	</div>
<div id="header">
	<div id="wrap">  
		<span id="headlink-left">
			<a id="logo" href="/">DataHub</a>
		</span>    
		<span id="headlink-right">
    {% block headlink-right %}
	  {% if login %}
	   <a href="/" class="blue bold navitem" data-dropdown="#dropdown-nav">{{ login }} â–¾ </a>
	  {% else %}
	  <a class="button" href="/login">Log In</a>
	  {% endif %}			
    {% endblock %}
		</span>
	</div>
</div>

<div id="page">
<div id="content">
{% block content %}
{% endblock %}
{% block credits %}
{% endblock %}



{% block javascript %}
{% endblock %}
